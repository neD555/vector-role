---
- name: install dependencies
  become: true
  ansible.builtin.package:
    name:
      - curl
      - ca-certificates
    state: present

- name: download vector rpm
  become: true
  ansible.builtin.get_url:
    url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.{{ vector_arch }}.rpm"
    dest: "/tmp/vector-{{ vector_version }}.rpm"
    mode: "0644"
  when: vector_package_type == "rpm"

- name: install vector rpm
  become: true
  ansible.builtin.yum:
    name: "/tmp/vector-{{ vector_version }}.rpm"
    state: present
    disable_gpg_check: true
  when: vector_package_type == "rpm"

- name: create config directory
  become: true
  ansible.builtin.file:
    path: "{{ vector_config_dir }}"
    state: directory
    mode: "0755"

- name: deploy vector config
  become: true
  ansible.builtin.template:
    src: vector.yaml.j2
    dest: "{{ vector_config_file }}"
    mode: "0644"
  notify: restart vector

- name: enable and start vector
  become: true
  ansible.builtin.service:
    name: "{{ vector_service_name }}"
    enabled: true
    state: started
